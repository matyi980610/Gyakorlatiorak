<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
// függvény a szemely objektumhoz
function szemely(veznev, kernev, kor, szem, ) {
    this.veznevName = veznev;
    this.kernevName = kernev;
    this.kor = kor;
    this.szemColor = szem;
    
}
vn=prompt("Vezetéknév:");
kn=prompt("Keresztnév:");
kor=prompt("kor:");
szem=promptvarga("szem:");

var gyerek = new szemely(vn,kn,kor,szem);

// kor megjelenítése
document.getElementById("demo").innerHTML ="gyerek neve: "+ gyerek.veznevName+ " "+gyerek.kernevName+" kora: "+ gyerek.kor+" szeme: "+gyerek.szemColor;

</script>

</body>
</html>
